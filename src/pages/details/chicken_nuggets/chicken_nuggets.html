<ion-content><br>
  <ion-card>
        <img src="assets/imageschicken_nuggets/Chicken Nuggets.jpg">
          <ion-card-content>
            <p><b>A chicken nugget is a chicken product made from chicken meat which is breaded or battered, then deep-fried or baked. Fast food restaurants typically fry their nuggets in vegetable oil.</b>
             <div class="container">

  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="3.4" aria-valuemin="0" aria-valuemax="100" style="width:35%">
      <b style="color:black;">15 g : Proteins</b>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      <b style="color:black;">20 g : Fats</b>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100" style="width:45%">
      <b style="color:black;">14 g : Carbohydrates</b>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:43%">
      <b style="color:black;">296 Kcal : Calories</b>
    </div>
  </div>
</div>
          </ion-card-content>
  </ion-card>


  <button [navPush]="infoPage" color="black">Back <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
