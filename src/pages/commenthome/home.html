<ion-content class="cards-bg social-cards">
<ion-card>
  <ion-item>
    <ion-avatar item-left>
      <img src="../images/burger.jpg">
    </ion-avatar>
    <h2><b>Marty McFly</b></h2>
    <p><b>November 5, 1955</b></p>
  </ion-item>

  <img src="../images/french fries.jpg">

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-left (click)="tapEvent($event)"><b>{{tap}} Likes</b>
        <ion-icon name='thumbs-up'></ion-icon>
       
      </button>
    </ion-col>

    <ion-col>
    
       <button ion-button color="primary" clear small icon-left block (click)="showDetail(birthday)" (click)="pressEvent($event)" ><b>{{press}} Comments</b>
        <ion-icon name='text'></ion-icon>
    </button><br>

    <ion-row>
      <ion-item *ngFor="let birthday of birthdays" (click)="showDetail(birthday)">
        <br>
          <div item-left>{{ birthday.Name }}</div>
           <div item-right>{{ birthday.Comment }}</div>
            </ion-item>
      </ion-row>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        <b>11h ago</b>
      </ion-note>
    </ion-col>
  </ion-row>
  </ion-card>
</ion-content>
